<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Aplicación CRUD</title>
  </head>
  <body>
    <header>
      <h1 class="text-blue">Logo APP</h1>
      <button type="button" class="btn btn-primary" id="changeThemeBtn"
          >Cambiar tema
          </button>
      <!-- <img src="assets/images/logo-top-ucamp.png" alt="logo" /> -->
    </header>
    <main>
      <div class="inicial">
        <h1>Personaliza tu Aplicación CRUD</h1>
        <label for="Tema">Selecciona una temática para tu aplicación:</label>
        <select id="Tema" name="Tema">
          <option value="">Selecciona tematica</option>
          <option value="TO_DO">TO DO List</option>
          <option value="Biblioteca">Biblioteca de Libros</option>
          <option value="Inventario">Inventario</option>
          <option value="Agenda">Agenda de Contactos</option>
        </select>
        <button  type="submit" id="comenzar">Comenzar</button>
      </div>
    </main>
    <div class="container" id="crud">
      <div class="row">
        <div class="col-md-12">
        </div>
      </div>
      <h1 id="Titulo">Aquí aparecerá el CRUD con la temática escogida</h1>
      <div class="row">
        <div class="col-md-12">
          <form>
            <div class="form-group">
              <label for="FirstInput" id="FirstInput2">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="FirstInput"
                placeholder="Ingresa nombre"
              />
              <label for="SecondInput" id="SecondInput2">Puesto</label>
              <input
                type="text"
                class="form-control"
                id="SecondInput"
                placeholder="Ingresa Puesto"
              />
            </div>
            <div class="row">
              <div class="col text-end">
                <button type="button" class="btn btn-primary mt-3" id="saveBtn">
                  Guardar
                </button>
              </div>
            </div>
          </form>
        </div>

        <div class="col-md-12 mt-5">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th class="text-center">ID</th>
                <th id="titulo1" class="text-center">Nombre</th>
                <th id="titulo2" class="text-center">Puesto</th>
                <th class="text-center">Acciones</th>
              </tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </div>
    </div>
    <footer>
      <h3>Aplicación con fines académicos, creada por Andrés Ballén</h3>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/index.js"></script>
  </body>
</html>
